<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<form class="calculator" name="calc">
<input class="value" type="text" name="txt" placeholder="5x5"> 
<span class="num clear" onclick="display +='C'">C </span>
<span class="num" onclick="display +='/'"> / </span>
<span class="num" onclick="display +='*'"> * </span>
<span class="num" onclick="display +='7'"> 7 </span>
<span class="num" onclick="display += '8'"> 8 </span>
<span class="num" onclick="display  +='9'"> 9 </span>
<span class="num" onclick="display  +='-'"> - </span>
<span class="num" onclick="display  +='4'"> 4 </span>
<span class="num" onclick="display  +='5'"> 5 </span>
<span class="num" onclick="display +='6'"> 6 </span>
<span class="num plus" onclick="display +='+'"> + </span>
<span class="num" onclick="display  +='3'"> 3 </span>
<span class="num" onclick="display  +='2'"> 2 </span>
<span class="num" onclick="display  +='1'"> 1 </span>
<span class="num" onclick="display  +='0'"> 0 </span>
<span class="num" onclick="display +='00'"> 00 </span>
<span class="num equals" onclick="display +='='"> = </span>
</form>
</body>

</html>
